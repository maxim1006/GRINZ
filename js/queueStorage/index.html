<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Storage</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

<div>
    <a href="/">&larr; grinz.ru</a>
</div>

<div class="wrap">
    <h1>Custom Queue Storage example</h1>
    <p class="text">
        Кастомная очередь для асинхронных вызовов. <br />
        При нажатии на серый квадратик в очередь добавляется вызов. <br />
        Очередь очищается при нажатии на черный квадратик.
    </p>

    <div class="block1">1s</div>
    <div class="block2">2s</div>
    <div class="block3">3s</div>
    <div class="block-delete"></div>

</div>
